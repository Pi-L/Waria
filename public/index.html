<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Waria !</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="info">
			Press [Left] and [Right] Arrow Key or [A] and [D] to move<br>
			Press [C] to Crouch...<br>
			Press [left CTRL] to Swing yout Sword...<br>
		</div>
		<section id="screen">
			<div class="board">
				<div id="road-slider" class="road">
					<div id="obj_0" class="objet golden-key"></div>
					<div id="obj_1" class="objet silver-key"></div>
					<div id="obj_2" class="objet candle"></div>
				</div>
				<div id="player" class="idle"></div>
				<div class="ratio">
					<div id="ratio-cursor" class="progress">00</div>
				</div>
				<div id="health" class="health"><span>★</span>★★</div>
			</div>
			<div class="console">
				<div id="isPressedKey"></div>
				<div id="nbPressedKey"></div>
				<div id="acting"></div>
				<div id="facing"></div>
				<div id="standing"></div>
			</div>
		</section>
		<script id="js-tools" src="tools.js"></script>
		<script id="js-main" src="main.js"></script>
	</body>

</html>
